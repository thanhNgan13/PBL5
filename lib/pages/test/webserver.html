<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web sever ESP32-CAM</title>
  </head>
  <body>
    <h1>Web sever ESP32-CAM</h1>
    <img
      style="display: block; margin: auto; background-color: hsl(0, 0%, 25%)"
      src=""
    />

    <div>
        <div>
            <h2>Control Stepper motor</h2>
            <form action="/stepper" method="post">
                <div>
                    <label for="steps">Steps:</label>
                    <input type="number" id="steps" name="steps" min="0" />
                    <button type="submit">Submit</button>
                </div>
                <div>
                    <button type="submit">clockwise</button>
                    <button type="submit">counter clockwise</button>
                </div>
        </div>
      <div>
        <h2>
            Control servo motor
        </h2>
        <form action="/servo" method="post">
            <div>
                <label for="angle">Angle:</label>
                <input type="number" id="angle" name="angle" min="0" max="180" />
                <button type="submit">Submit</button>
            </div>
            <div>
                <div>
                    <label for="angle_method_2">Angle:</label>
                    <input type="range" id="speed" name="speed" min="0" max="180" />
                </div>
            </div>

    </div>
    </div>
  </body>
</html>
